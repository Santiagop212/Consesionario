name: Prueba_D

on:
  push:
    branches:
      - desarrollo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v2

      - name: Iniciar Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagen Docker
        run: docker build -t prueba_d .

      - name: Etiquetar imagen Docker
        run: docker tag prueba_d santiago725/consesionario:desarrollo

      - name: Empujar imagen Docker a Docker Hub
        run: docker push santiago725/consesionario:desarrollo